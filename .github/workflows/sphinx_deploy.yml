name: CD

on:
  push:
    branches:
      - master

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "apt-get update -y && apt-get install -y latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended"
        build-command: "sphinx-build -b html . _build"
        docs-folder: "source/"
        
    - name: Commit documentation changes
      run: |
        git clone https://github.com/gacarrillor/test-public-sphinx-docs.git --branch gh-pages --single-branch gh-pages
        cp -r source/_build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "SwissTierras Colombia"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUBTOKEN }}
        repository: 'test-public-sphinx-docs'
